<nav [ngClass]="{
      'scrolled-nav': isScrolled,
      'hide-navbar': !isNavbarVisible
    }"
    class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="assets/images/snehalbeyoutie-logo.jpg" alt="Logo" width="32" height="32" class="me-2" />
      Snehal's Beyoutie
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/" 
             routerLinkActive="active highlight-box" 
             [routerLinkActiveOptions]="{ exact: true }">
             Home
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" routerLink="/about" routerLinkActive="active highlight-box">About</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/services" routerLinkActive="active highlight-box">Services</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/gallery" routerLinkActive="active highlight-box">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/packages" routerLinkActive="active highlight-box">Packages</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/contact" routerLinkActive="active highlight-box">Contact</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/profile" routerLinkActive="active highlight-box">Profile</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/login" routerLinkActive="active highlight-box">Login</a></li>
        <li class="nav-item">
          <a routerLink="/cart" class="nav-link cart-icon-wrapper position-relative">
            <i class="fas fa-shopping-cart fs-5"></i>
            <span *ngIf="cartCount > 0" class="cart-badge badge bg-danger rounded-circle">
              {{ cartCount }}
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
