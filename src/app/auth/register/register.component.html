<div class="auth-container">
  <div class="form-box">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister()" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="registerData.name" name="name" required minlength="2" #name="ngModel" />
        <div *ngIf="name.invalid && name.touched" style="color:red; font-size:12px;">
          Name is required (min 2 characters)
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="registerData.email" name="email" required email #email="ngModel" />
        <div *ngIf="email.invalid && email.touched" style="color:red; font-size:12px;">Valid email is required</div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="registerData.password" name="password" required minlength="6" #password="ngModel" />
        <div *ngIf="password.invalid && password.touched" style="color:red; font-size:12px;">
          Password is required (min 6 characters)
        </div>
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </form>
    <p class="bottom-link">
      Already have an account?
      <span (click)="goToLogin()">Login</span>
    </p>
  </div>
</div>
